<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>SWITCH naredba</h1>
    <hr>
    <script>
        var ocene = 2;
        switch(ocene) {
            case 1:
                document.write('Nedovoljno znanja sedi i uci');
                break;
            case 2:
                document.write('Sedi dva provukao si se');
                break;
            case 3:
                document.write('Trica, skoro pa ok');
                break;
            case 4: 
                document.write('E ovo je vec cool');
                break;
            case 5:
                document.write('Bravo odlicno si odradio kontrloni');
                break;
            default:
                alert('Nije dobro unesena ocena, pokusaj ponovo');
        }
    </script>
</body>
</html>
