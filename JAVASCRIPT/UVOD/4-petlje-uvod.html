<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h1>Petlje uvod</h1>
    <hr>
    <p>Dodao sam paragraf</p>
    <script>
        
        for(var i = 0;i < 10;i++) {
            document.write('Broj ' + i + '<br>');
        }
        
        var i = 0;
        while(i < 20) {
            document.write('Broj ' + i + '<br>');
            i++;
        }
        
    </script>
</body>
</html>
