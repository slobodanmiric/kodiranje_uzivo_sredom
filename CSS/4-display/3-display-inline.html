<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        body {
            font-size: 30px;
        }
        span {
            font-size: 40px;
            color: red;
        }
        .inline {
            border: 3px solid blue;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Blok elementi <span>ovo je sa manjim fontom</span></h1>
    <section class="inline">Prva sekcija - dodatak</section>
    <section class="inline">Druga sekcija</section>
</body>
</html>
