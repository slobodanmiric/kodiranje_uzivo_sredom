<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        body {
            font-size: 30px;
        }
        .block {
            border: 5px solid red;
            margin-bottom: 20px;
        }
        .inline-block {
            border: 5px solid blue;
            margin-bottom: 20px;
            display: inline-block;
            width: 200px;
            height: 100px;
        }
        .inline {
            border: 5px solid green;
/*
            height: 200px;
            display: block;
*/
        }
    </style>
</head>
<body>
    <section class="block">Block</section>
    <section class="inline-block">Inline block</section>
    <span class="inline">Inline</span>
</body>
</html>
