<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        body {
            font-size: 50px;
        }
        .underline {
            text-decoration: underline;
        }
        .overline {
            text-decoration: overline;
        }
        .kombinovano {
            text-decoration: underline overline;
        }
        .strike {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div>
        <p>Ovo je <span class="underline">podvucen</span> tekst</p>
        <p>Ovo je <span class="overline">linija iznad</span> teksta</p>
        <p>Ovo je <span class="kombinovano">kombinovano</span> pravilo</p>
        <p>Ovo je <span class="strike">precrtan</span> tekst</p>
    </div>
</body>
</html>
