<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        body {

        #box {

        .poluKrug {

</head>

    <div class="poluKrug">PK</div>
    <button>Ja sam dugme</button>

        //$('#box').hide(2000);

        $('h1').css('color', 'red');

        });
    </script>

</html>
